<!DOCTYPE html>
<html>
  <head>
    <title>AI Summary Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class ="container">
        <h1>AI Explainer Settings</h1>

        <div class="form-group">
          <label for="api-key">Gemini API Key:</label>
          <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
          <p><strong>How to get your API key:</strong></p>
                <ol>
                    <li>Go to <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
                    <li>Sign in with your Google account</li>
                    <li>Click "Create API Key"</li>
                    <li>Copy the key and paste it here</li>
                </ol>
        </div>
        <div class ="save-button-container">
            <button id="save-button">Save Settings</button>
        </div>
        <p id="success-message" class="success-message">
          Settings saved successfully!
        </p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
